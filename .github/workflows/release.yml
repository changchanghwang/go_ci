name: Release

on:
  push:
    tags:
      - "[0-9][0-9]*.[0-9][0-9]*.[0-9][0-9]*"
      - "[0-9][0-9]*.[0-9][0-9]*.[0-9][0-9]*-*"

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: get tag
        id: get_tag
        run: echo ::set-output name=tag::${GITHUB_REF#refs/*/}
